<body>

<h2>Sign Up</h2>

<form action="/PHP/betting/Upload/signup.php" method="post">
    <div class="container">
        <label for="suname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Pin</b></label>
        <input type="password" placeholder="Enter Your Password" name="spin1" required>

        <label for="psw"><b>Confirm Pin</b></label>
        <input type="password" placeholder="Confirm Your Password" name="spin2" required>

        <button type="submit">Sign Up</button>
    </div>
</form>

</body>
